<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberPunk</title>

  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-black  w-full">
  <main class="w-full">
    <nav class="fixed top-0 xleft-0 w-full z-50 px-4 flex justify-between items-center py-2">
      <img class=" w-[200px] mix-blend-lighten saturation-200 contrast-200 "
        src="https://preview.redd.it/3d-rendered-the-cyberpunk-logo-using-blender-v0-khopj82wqee91.png?width=1080&crop=smart&auto=webp&s=0e62e74ba8b5ef6191228e855079491cfa56f57b"
        alt="CyberPunk_Logo">
      <ul class="hidden gap-4 px-4 tracking tight sm:flex">
        <li>Home</li>
        <li>Games</li>
        <li>Shop</li>
      </ul>
      <h1 class="px-6 text-2xl font-extrabold">WB</h1>
    </nav>
    <div class="w-full h-screen ">
      <img
        class="absolute sm:w-3/4 w-full top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 mix-blend-screen saturation-200 contrast-200 "
        src="https://preview.redd.it/3d-rendered-the-cyberpunk-logo-using-blender-v0-khopj82wqee91.png?width=1080&crop=smart&auto=webp&s=0e62e74ba8b5ef6191228e855079491cfa56f57b"
        alt="CyberPunk_Logo">
      <canvas id="canvas" class="">

      </canvas>
    </div>
    
  </main>
  <div class="h-screen w-full bg-gray-900">

  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
